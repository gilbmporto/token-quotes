<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>DEX</title>
</head>
<body>
  <h1>Decentralized Tokens Exchange</h1>
  <main class="dex-main">
    <div class="container">
      <p class="description">Welcome to Gil's DEX, where you'll be able to get the quote of the most relevant ERC-20 tokens!</p>
      <hr/>
      <form action="#" method="GET">
        <div class="div-from-token-symbol">
          <label for="from-token-symbol">From Token: </label>
          <select name="from-token-symbol" id="from-token-symbol"></select>
        </div>
        <div class="div-from-token-amount" id="div-from-token-amount">
          <label for="from-token-amount">Amount: </label>
          <input type="text" name="from-token-amount" id="from-token-amount" placeholder="Amount goes here..." />
        </div>
        <hr/>
        <div class="div-to-token-symbol" id="div-to-token-symbol">
          <label for="to-token-symbol">To Token: </label>
          <select name="to-token-symbol" id="to-token-symbol"></select>
        </div>
        <hr/>
        <div class="div-submit-btn">
          <button type="submit" class="dex-submit" id="dex-submit">Get Quote</button>
        </div>
      </form>
    </div>
    <div class="results" id="div-results">
      <div class="from-token-results" id="div-from-token-results"></div>
      <div class="to-token-results" id="div-to-token-results"></div>
    </div>
  </main>
  <script src="./dex.js"></script>
</body>
</html>
